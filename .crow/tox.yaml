steps:
  - name: run tests with tox
    image: fedora:latest
    commands:
      - dnf install -y python3 python3.11 python3.12 python3.13 python3-3.14.2 python3-devel python3-pip tox make
      - pip install pyproject.toml
      - tox
    when:  &when-install
      - event: [push, pull_request, manual]
